<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入 login 的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main logo">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- login and register -->
    <div class="loginBox">
      <div class="title-box"></div>
      <!-- login -->
      <div class="login-box">
        <form class="layui-form" action="" id="login-form">
          <!-- username -->
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-username"
              style="font-size: 16px"
            ></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- password -->
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- login-btn -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>

          <div class="layui-form-item dexter">
            <a href="javascript:;" id="login-link">去注册账号</a>
          </div>
        </form>
      </div>

      <!-- register -->
      <div class="register-box">
        <form class="layui-form" action="" id="register-form">
          <!-- username -->
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-username"
              style="font-size: 16px"
            ></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- password -->
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- repeat password -->
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- register-btn -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册
            </button>
          </div>

          <div class="layui-form-item dexter">
            <a href="javascript:;" id="register-link">去登录账号</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入 jQuery 文件 -->
    <script src="./assets/js/jQuery.min.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入 layui 的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 login 的js文件 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
